<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackTest</title>
    <!-- 使用jquery框架 这里没有下载jquery，如果要下载，使用# npm install jquery命令-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- JS实现AJAX部分-->
    <script type="text/javascript" src="BackTester.js"></script>
    <!-- 这边定义的style放到css文件中，并link连接-->
    <link rel="stylesheet" type="text/css" href="BackTester.css">
</head>
<body>
    <h2 align="center">回测模块</h2>
    <div style="margin-left: 30px;">
        <div style="width: 300px; float: left;margin-top: 10px;" >
            <div>
                <label>交易策略</label>
                <select id="StrategyType" style="font-size: 15px;width: 152px">
                    <option value="1">双均线策略</option>
                    <option value="2">其他策略</option>
                </select>
                <button id="SetPara" style="font-size: 12px">参数设置</button>
            </div>
            <div style="margin-top: 10px">
                <label>合约代码</label>
                <input id="fut" value="cu2110.SHF">
            </div>
            <div style="margin-top: 10px">
                <label>开始日期</label>
                <input id="start" type="date" class="date-picker" required min="2010-01-01" value="2021-09-11"/>
            </div>
            <div style="margin-top: 10px">
                <label>结束日期</label>
                <input id="end" type="date" class="date-picker" required min="2010-01-01" value="2021-09-25"/>
            </div>
            <div style="margin-top: 10px">
                <label>回测资金</label>
                <input id="cash" value=10000000>
            </div>
            <div style="margin-top: 10px">
                <label>K 线周期</label>
                <select style="font-size: 15px;width: 152px">
                    <option>一天</option>
                    <option>1分钟</option>
                    <option>15分钟</option>
                </select>
            </div>
            <div style="margin-top: 10px">
                <label>手续费率</label>
                <input>
            </div>
            <div style="margin-top: 10px">
                <label>交易滑点</label>
                <input>
            </div>
            <div style="margin-top: 10px">
                <label>合约乘数</label>
                <input>
            </div>
            <div style="margin-top: 10px">
                <button id='DownloadData' style="width: 300px;font-size: 15px">下载数据</button>
                <button id="BackTest" style="width: 300px;margin-top: 10px;font-size: 15px;">开始回测</button>
            </div>
            <div style="margin-top: 10px;width: 300px; border: 1px dashed #000000">
                <label id="ShowInfo" style="font-size: 10px"></label>
            </div>
        </div>
        <!-- 右边图-->
        <div id="chart" height="500" width="1050" style="margin:10px;float: left;background-color: black" align="center"></div>
        <!--创建显示具体信息的表格-->
        <table id="tableKInfo" style="float: left;margin-left: 385px"></table>
    </div>
    <!--双均线设置参数对话框-->
    <dialog close id="DoubleMADialog" style="margin-left: 350px">
        <div>
            <label style="width: 80px">短线周期</label>
            <input id="short" value=5 style="width: 80px; margin-left: 10px">
        </div>
        <div style="margin-top: 10px">
            <label style="width: 80px">长线周期</label>
            <input id="long" value=10 style="width: 80px; margin-left: 10px">
        </div>
        <div  style="margin-top: 10px" align="center">
            <button id="sure">确定</button>
        </div>
    </dialog>
    <script type="text/javascript">
        var DoubleMADialog = document.getElementsByTagName("dialog")[0]
        closeD = document.getElementById("sure");
        // 设置参数button
        openD = document.getElementById("SetPara")
        strategyType = document.getElementById("StrategyType")
        closeD.onclick = function(){
            DoubleMADialog.close()
        }
        openD.onclick = function (){
            // 双均线策略
            if(strategyType.value == '1')
                DoubleMADialog.show()
        }
        document.getElementById('BackTest').disabled = true;
    </script>
</body>
</html>
