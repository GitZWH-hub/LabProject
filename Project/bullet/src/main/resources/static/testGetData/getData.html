<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pull_Test</title>
    <!-- 使用jquery框架 这里没有下载jquery，如果要下载，使用# npm install jquery命令-->
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
    <!-- JS实现AJAX部分-->
    <script type="text/javascript" src="patch.js"></script>
    <!-- 这边定义的style放到css文件中，并link连接-->
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <h2>Pull Data Model</h2>
    <!-- Button-->
<!--    后台传送图片-->
<!--    <button id="getKImage">get KImage from server</button>-->
<!--    <button id="getMultiImage">get MultiImage from server</button>-->
    <div style="margin-left: 200px">
        <button id="getFuture">get Future Info from server</button>
        <button id="pullData">pull Data from TuShare to local SQLite3</button>
        <!-- 下拉列表：选择一种数据从TuShare拉取到SQLite-->
        <select id="type" required="True">
            <option value="1">期货合约信息</option>
            <option value="2">交易日历</option>
            <option value="3">历史行情</option>
            <option value="4">结算参数</option>
        </select>
        <select id="fut" required="False">
            <option value="CU">Cu铜</option>
            <option value="AU">Au黄金</option>
        </select>
        <!-- Date框-->
        <input id="start" type="date" class="date-picker"/>
        <input id="end" type="date" class="date-picker"/>
    </div>
    <div style="margin-top: 50px">
        <!-- table展示-->
        <table id="future"></table>
    </div>
    <!--下面的script使date空间默认显示当前日期-->
    <script>
        var defaultDate = document.querySelectorAll('.date-picker');
        for (var i = 0; i<defaultDate.length; i++) {
            defaultDate[i].valueAsDate = new Date();
        }
    </script>
</body>
</html>
